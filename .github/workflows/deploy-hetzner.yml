name: Deploy to Hetzner (GHCR)

on:
  workflow_call:
    inputs:
      image-name:
        description: 'Docker image name (e.g. nickheymann/kathrin-coaching-tall)'
        required: true
        type: string
      deploy-path:
        description: 'Path on server (e.g. /opt/apps/kathrin-coaching-tall-production)'
        required: true
        type: string
      docker-context:
        description: 'Docker build context path (default: .)'
        required: false
        type: string
        default: '.'
      post-deploy-commands:
        description: 'Commands to run after docker compose up (e.g. migrations, cache)'
        required: false
        type: string
        default: ''
      extra-deploy-paths:
        description: 'Additional deploy paths (e.g. staging), same image, newline-separated'
        required: false
        type: string
        default: ''

env:
  REGISTRY: ghcr.io

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: nickheymann
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.docker-context }}
          push: true
          tags: |
            ghcr.io/${{ inputs.image-name }}:latest
            ghcr.io/${{ inputs.image-name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Hetzner
        uses: appleboy/ssh-action@v1.0.0
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        with:
          host: 46.224.6.69
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GHCR_TOKEN
          command_timeout: 15m
          script: |
            # Login to GHCR
            echo "$GHCR_TOKEN" | docker login ghcr.io -u nickheymann --password-stdin

            # Deploy primary path
            cd ${{ inputs.deploy-path }}
            docker compose pull
            docker compose up -d --force-recreate

            # Post-deploy commands (migrations, cache, etc.)
            ${{ inputs.post-deploy-commands }}

            # Deploy extra paths (e.g. staging) if specified
            EXTRA_PATHS="${{ inputs.extra-deploy-paths }}"
            if [ -n "$EXTRA_PATHS" ]; then
              echo "$EXTRA_PATHS" | while IFS= read -r path; do
                if [ -n "$path" ]; then
                  echo "Deploying to extra path: $path"
                  cd "$path"
                  docker compose pull
                  docker compose up -d --force-recreate
                fi
              done
            fi

            # Cleanup old images
            docker image prune -f
